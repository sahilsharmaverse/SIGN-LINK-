<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Link - Indian Sign Language Learning Platform</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/style.css">
    </head>
<body>
    <nav>
        <div class="logo">
            <i class="fas fa-hands"></i>
            Sign Link
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search for ISL lessons, tutorials, and guides...">
            <i class="fas fa-search search-icon"></i>
        </div>
       
    <div class="nav-links">
        <a href="/main.html" class="btn btn-outline">Home</a> <!-- Home button added -->
        <a href="/login.html" class="btn btn-outline">login</a> <!-- Home button added -->
        <a href="/signup.html" class="btn btn-outline">signup</a> <!-- Home button added -->
    </div>
    </nav>

    <!-- Login Container -->
    <div style="max-width: 600px; margin: 64px auto; padding: 150px; background-color: #00072d; border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.1);">
        <!-- Login Header -->
        <div style="text-align: center; margin-bottom: 32px;">
            <h1 style="color: #2c3e50; font-size: 32px; margin-bottom: 8px;">Welcome Back</h1>
            <p style="color: #fff;">Please login to continue learning Indian Sign Language</p>
        </div>

        <!-- Login Form -->
        <form>
            <!-- Email Input -->
            <div style="margin-bottom: 24px;">
                <label for="email" style="display: block; margin-bottom: 8px; color: #fff;">Name</label>
                <input type="email" id="email" name="email" required 
                       placeholder="Enter your name" 
                       style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; outline: none;">
            </div>

            <!-- Password Input -->
            

            <div style="margin-bottom: 24px;">
                <label for="password" style="display: block; margin-bottom: 8px; color: #fff;">password</label>
                <input type="password" id="password" name="password" required 
                       placeholder="Enter your password" 
                       style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; outline: none;">
            </div>

            <!-- Login Button -->
            <button type="submit" 
                    style="width: 100%; padding: 12px; background-color: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">
                Log In
            </button>
        </form>

       
    </div>
</body>
</html>
</body>
</html>
